<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣觀光研究分析</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter (作為 San Francisco 的備用字體) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* * 主要樣式設定
         * - 字體: 使用 system-ui，在 Apple 裝置上會自動選用 San Francisco。
         * 在其他系統上則使用 Inter 作為優雅的替代方案。
         * - 背景: 設計一個細微的漸層背景，以突顯卡片的玻璃擬態效果。
         * - 過渡效果: 為所有元素加上平滑的過渡動畫。
        */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f8f9fa; /* 使用一個非常淺的灰色作為背景 */
            background-image: radial-gradient(circle at 1% 1%, rgba(0, 122, 255, 0.05), rgba(255, 255, 255, 0) 25%),
                              radial-gradient(circle at 99% 99%, rgba(88, 86, 214, 0.05), rgba(255, 255, 255, 0) 25%);
        }

        .report-card {
            /* * 報告卡片基礎樣式
             * - 圓角、陰影、邊框等設定，營造 Apple UI 的精緻感。
             * - `transform` 與 `transition` 用於實現 hover 時的細微浮動與縮放效果。
            */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .report-card:hover {
            /* * 滑鼠懸停效果
             * - 陰影: 增強陰影，產生立體感。
             * - 玻璃擬態: 使用 `backdrop-blur` 和半透明背景色來實現。
             * - 邊框: 改變邊框顏色，增加視覺回饋。
             * - transform: 輕微放大並向上移動，增加互動感。
            */
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari 瀏覽器支援 */
            border-color: rgba(0, 122, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-6xl mx-auto">
        
        <!-- 頁面標題 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 tracking-tight">
                台灣觀光研究分析
            </h1>
            <p class="mt-4 text-lg text-gray-500 max-w-2xl mx-auto">
                探索數據與洞察，擘劃台灣觀光產業的未來藍圖。
            </p>
        </header>

        <!-- 報告卡片網格 -->
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- 卡片 1: 台灣觀光現況分析 -->
            <a href="/taiwan-tourism-analysis-2025/" class="report-card block bg-white rounded-2xl p-8 shadow-md">
                <div class="flex-grow">
                    <h2 class="text-xl font-semibold text-gray-900">
                        台灣觀光現況分析
                    </h2>
                    <p class="mt-2 text-gray-600">
                        深入剖析 2025 年旅遊市場趨勢、旅客行為與產業挑戰。
                    </p>
                </div>
                <div class="mt-6">
                    <span class="text-blue-600 font-semibold flex items-center group">
                        閱讀報告
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </span>
                </div>
            </a>

            <!-- 卡片 2: GenAI 觀光再造藍圖 -->
            <a href="/genai-tourism-blueprint/" class="report-card block bg-white rounded-2xl p-8 shadow-md">
                <div class="flex-grow">
                    <h2 class="text-xl font-semibold text-gray-900">
                        GenAI 觀光再造藍圖
                    </h2>
                    <p class="mt-2 text-gray-600">
                        探索生成式 AI 如何重塑個人化旅遊體驗與智慧營運。
                    </p>
                </div>
                <div class="mt-6">
                    <span class="text-blue-600 font-semibold flex items-center group">
                        閱讀報告
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </span>
                </div>
            </a>

            <!-- 卡片 3: 數據驅動觀光數據治理 -->
            <a href="/data-driven-tourism/" class="report-card block bg-white rounded-2xl p-8 shadow-md">
                <div class="flex-grow">
                    <h2 class="text-xl font-semibold text-gray-900">
                        數據驅動觀光數據治理
                    </h2>
                    <p class="mt-2 text-gray-600">
                        建立穩健的數據基礎建設，實現精準決策與永續發展。
                    </p>
                </div>
                <div class="mt-6">
                    <span class="text-blue-600 font-semibold flex items-center group">
                        閱讀報告
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </span>
                </div>
            </a>

        </main>

        <!-- 頁尾：未來功能提示 -->
        <footer class="text-center mt-16">
            <p class="text-gray-400 text-sm">
                未來版本將支援：分類篩選、報告搜尋、個人化收藏等功能。
            </p>
        </footer>

    </div>

</body>
</html>
